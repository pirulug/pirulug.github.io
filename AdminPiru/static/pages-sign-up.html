<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>AdminPiru | Sing Up</title>
    <!-- Css Bootstrap-->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body class="dark-mode">
    <main class="d-flex w-100">
      <div class="container d-flex flex-column">
        <div class="row vh-100">
          <div class="col-sm-12 col-md-10 col-lg-4 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">         
              <div class="card">
                <div class="card-header">
                  <h1 class="h1 text-center">AdminPiru</h1>
                </div>
                <div class="card-body">
                  <p class="text-center text-muted">Register a new membership</p>
                  <form action="#" method="post">
                    <div class="input-group mb-3">
                      <input class="form-control" type="text" placeholder="User Name"><span class="input-group-text"> <i class="fa fa-user">                 </i></span>
                    </div>
                    <div class="input-group mb-3">
                      <input class="form-control" type="email" placeholder="Email"><span class="input-group-text"> <i class="fa fa-envelope">                 </i></span>
                    </div>
                    <div class="input-group mb-3">
                      <input class="form-control" type="password" placeholder="Password"><span class="input-group-text"> <i class="fa fa-lock"></i></span>
                    </div>
                    <div class="input-group mb-3">
                      <input class="form-control" type="password" placeholder="Retype Password"><span class="input-group-text"> <i class="fa fa-lock"></i></span>
                    </div>
                    <div class="row">
                      <div class="col-8">
                        <div class="form-check">
                          <input class="form-check-input" id="agreeTerms" type="checkbox" value="">
                          <label class="form-check-label" for="agreeTerms">I agree to the <a href="#">terms</a></label>
                        </div>
                      </div>
                      <div class="col-4">
                        <button class="btn btn-primary w-100" type="submit">Sign In</button>
                      </div>
                    </div>
                  </form>
                  <div class="text-center mt-2 mb-3"><a class="btn btn-facebook w-100 mb-1" href="#"><i class="fab fa-facebook me-2"></i> Sign up using Facebook</a><a class="btn btn-google w-100 mb-1" href="#"><i class="fab fa-google me-2"></i> Sign up using Google</a></div>
                  <p class="mb-0"><a href="#">I already have a membership</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Js Bootstrap-->
    <script src="js/app.js"></script>
  </body>
</html>
